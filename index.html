<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Dekodowanie znaków z panelów na statku (RevGG)</title>
    <!-- Bootstrap CSS (dark mode enabled via data-bs-theme) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #0d0d0f 0%, #18182d 50%, #0f0f10 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        color: #e0e0e0;
    }

    /* NOWOCZESNY INPUT Z BLUREM */
    .form-control {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(7px);
        -webkit-backdrop-filter: blur(7px);
        color: #ffffff;
        border-radius: 6px;
        transition: 0.25s ease;
    }

    .form-control::placeholder {
        color: #bfbfbf;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(0, 150, 255, 0.6);
        box-shadow: 0 0 12px rgba(0, 150, 255, 0.35);
        color: #fff;
    }

    .alert-secondary {
        background-color: #2c2c2c;
        border-color: #444;
        color: #e0e0e0;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type=number] {
        -moz-appearance: textfield;
    }
</style>

</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Dekodowanie znaków z panelów na statku</h1>
    <p>Wpisz znaki z panelów oraz system liczbowy</p>

    <div id="inputs" class="">
        <!-- 5 wierszy z inputami -->
        <div class="row g-2 mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control number" placeholder="Panel 1">
            </div>
            <div class="col-md-2 col-lg-1">
                <input type="number" class="form-control base" placeholder="System">
            </div>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control number" placeholder="Panel 2">
            </div>
            <div class="col-md-2 col-lg-1">
                <input type="number" class="form-control base" placeholder="System">
            </div>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control number" placeholder="Panel 3">
            </div>
            <div class="col-md-2 col-lg-1">
                <input type="number" class="form-control base" placeholder="System">
            </div>
        </div>
            
        <div class="row g-2 mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control number" placeholder="Panel 4">
            </div>
            <div class="col-md-2 col-lg-1">
                <input type="number" class="form-control base" placeholder="System">
            </div>
        </div>

        <div class="row g-2 mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control number" placeholder="Panel 5">
            </div>
            <div class="col-md-2 col-lg-1">
                <input type="number" class="form-control base" placeholder="System">
            </div>
        </div>
    </div>

    <button class="btn btn-primary mb-4" style="min-width: 100px;" onclick="calculate()">Oblicz</button>
    <div id="msgBox"></div>
    <div id="output" class="alert alert-primary" style="display: none;"></div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="solver.js"></script>
</body>
</html>
