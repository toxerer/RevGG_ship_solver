<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dekodowanie hasła z panelów na statku (RevGG)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Dekodowanie hasła z panelów na statku</h1>
    <p>Wpisz 5 liczb i system liczbowy</p>

    <div id="inputs" class="">
        <!-- 5 wierszy z inputami -->
        <div class="row g-2 mb-2">
            <div class="col-md-5">
                <input type="text" class="form-control number" placeholder="Panel 1">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control base" placeholder="System">
            </div>
        </div>

        <div class="row g-2 mb-2">
            <div class="col-md-5">
                <input type="text" class="form-control number" placeholder="Panel 2">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control base" placeholder="System">
            </div>
        </div>

        <div class="row g-2 mb-2">
            <div class="col-md-5">
                <input type="text" class="form-control number" placeholder="Panel 3">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control base" placeholder="System">
            </div>
        </div>
            
        <div class="row g-2 mb-2">
            <div class="col-md-5">
                <input type="text" class="form-control number" placeholder="Panel 4">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control base" placeholder="System">
            </div>
        </div>

        
        <div class="row g-2 mb-2">
            <div class="col-md-5">
                <input type="text" class="form-control number" placeholder="Panel 5">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control base" placeholder="System">
            </div>
        </div>
    </div>

    <button class="btn btn-primary mb-3" onclick="calculate()">Oblicz</button>

    <div id="output" class="alert alert-secondary"></div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="solver.js"></script>
</body>
</html>
