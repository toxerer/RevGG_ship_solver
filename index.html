<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dekodowanie hasła z panelów na statku (RevGG)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Dekodowanie hasła z panelów na statku</h1>
    <p>Wpisz 5 liczb i system liczbowy</p>

    <div id="inputs" class="row g-3 mb-3">
        <!-- 5 wierszy z inputami -->
        <div class="col-md-6">
            <input type="text" class="form-control number" placeholder="Liczba 1">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control base" placeholder="System 1">
        </div>

        <div class="col-md-6">
            <input type="text" class="form-control number" placeholder="Liczba 2">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control base" placeholder="System 2">
        </div>

        <div class="col-md-6">
            <input type="text" class="form-control number" placeholder="Liczba 3">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control base" placeholder="System 3">
        </div>

        <div class="col-md-6">
            <input type="text" class="form-control number" placeholder="Liczba 4">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control base" placeholder="System 4">
        </div>

        <div class="col-md-6">
            <input type="text" class="form-control number" placeholder="Liczba 5">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control base" placeholder="System 5">
        </div>
    </div>

    <button class="btn btn-primary mb-3" onclick="calculate()">Oblicz AND</button>

    <div id="output" class="alert alert-secondary"></div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="solver.js"></script>
</body>
</html>
